<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>back alley pizza</title>
  </head>
  <body>
    <div class="container">

      <div class="row" id="headerDisplay">
        <h1>back alley leftover pizza shoppe</h1>
        <p>we find leftover pizza so you dont have to</p>
      </div>

      <div class="row" id="orderDisplay">
        <div class="col-md-5">
          <h2>slim pickings</h2>
          <hr>
          <select required class="custom-select form-control" id="pizzaQuantity">
            <option selected disabled>how much do you want?</option>
            <option value="slice">single slice</option>
            <option value="half">half-eaten pizza</option>
            <option value="whole">whole pizza</option>
            <option value="leftover">first available</option>
          </select>
          <hr>
          <div class="pizzaTopping">
            <select class="custom-select form-control ingredients">
              <option selected disabled>topping preference</option>
              <option value="egg">egg</option>
              <option value="corn">corn</option>
              <option value="peach slices">peach slices</option>
              <option value="iceburg lettuce">iceburg lettuce</option>
              <option value="anchovies">anchovies</option>
              <option value="artichoke">artichoke</option>
              <option value="game hen">game hen</option>
              <option value="figs">figs</option>
              <option value="oysters">oysters</option>
              <option value="lemon">lemon</option>
            </select>
          </div>
          <hr>
          <button type="button" class="btn btn-default" id="addIngredientButton">add topping</button>
          <button type="button" class="btn btn-default" id="addPizzaButton">add pizza to order</button>
          <button type="button" class="btn btn-default">start over</button>
          <hr>
          <button type="button" class="btn btn-danger">checkout</button>
        </div>
        <div class="col-md-7" id="buildPizzaDisplay">
          <h2>we will try our hardest to find the right fit</h2>
          <ul id="ingredientsDisplay"><ul>
        </div>
      </div>

      <div class="row" id="summaryDisplay">
        <h2>review your order</h2>
      </div>

      <div class="row" id="resultsDisplay">
        <h2>your order has been placed!</h2>
      </div>


    </div>
  </body>
</html>
